# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AUTO_JULIA_INSTALL: true
      _R_CHECK_FORCE_SUGGESTS_: false  # Avoid issues with missing suggested packages
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'  # Use latest stable R
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev zlib1g-dev
        # Required for Julia and RCall

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::JuliaCall, local::.
          needs: website

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'  # Pin specific version for stability

      - name: Install and precompile Julia packages
        run: |
          julia -e 'using Pkg; Pkg.add("Suppressor"); Pkg.add("RCall"); Pkg.precompile()'
        continue-on-error: false

      - name: Initialize JuliaCall in R
        run: |
          Rscript -e 'library(JuliaCall); julia_setup(installJulia = FALSE, verbose = TRUE)'
        continue-on-error: true  # Log issues but proceed to see full error

      - name: Build site with verbose output
        run: |
          Rscript -e 'pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE, verbose = TRUE)'
        continue-on-error: true  # Capture full error output

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request' && success()
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          clean: false
          branch: gh-pages
          folder: docs
