# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AUTO_JULIA_INSTALL: true
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11.5'  # Pin specific version for stability

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

      - name: Install sdbuildR
        run: |
          Rscript -e 'devtools::install(dependencies = FALSE)'

      - name: Time use_julia initial run
        run: |
          Rscript -e 'library(sdbuildR); start <- Sys.time(); use_julia(force = TRUE); end <- Sys.time(); cat("use_julia initial run:", as.numeric(difftime(end, start, units = "secs")), "seconds\n")'

      - name: Run use_julia stop
        run: |
          Rscript -e 'library(sdbuildR); use_julia(stop = TRUE)'

      - name: Time use_julia after stop
        run: |
          Rscript -e 'library(sdbuildR); start <- Sys.time(); use_julia(force = TRUE); end <- Sys.time(); cat("use_julia after stop:", as.numeric(difftime(end, start, units = "secs")), "seconds\n")'

      - name: Time use_julia subsequent run
        run: |
          Rscript -e 'library(sdbuildR); start <- Sys.time(); use_julia(); end <- Sys.time(); cat("use_julia subsequent run:", as.numeric(difftime(end, start, units = "secs")), "seconds\n")'
