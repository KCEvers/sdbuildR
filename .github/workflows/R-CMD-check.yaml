# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      AUTO_JULIA_INSTALL: true
      R_KEEP_PKG_SOURCE: yes
      NOT_CRAN: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      # Necessary to prevent CHOLMOD error
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.11.7'  # Pin specific version for stability

      # Print Julia environment variables
      - name: Print Julia environment
        run: |
          echo "JULIA_BINDIR: $JULIA_BINDIR"
          echo "PATH: $PATH"
          which julia
          julia --version
        shell: bash

      # Install specific Julia packages
      - name: Install Julia packages
        run: |
          julia -e '
            using Pkg
            Pkg.add(name="OrdinaryDiffEq", version="6.98")
            Pkg.add(name="DiffEqCallbacks", version="4.8")
            Pkg.add(name="DataFrames", version="1.7")
            Pkg.add(name="Distributions", version="0.25")
            Pkg.add(name="Statistics", version="1.11")
            Pkg.add(name="StatsBase", version="0.34.6")
            Pkg.add(name="Unitful", version="1.23")
            Pkg.add(name="DataInterpolations", version="8.1")
            Pkg.add(name="Random", version="1.11")
            Pkg.add(name="CSV", version="0.10")
            Pkg.add(url="https://github.com/KCEvers/SystemDynamicsBuildR.jl")
            Pkg.precompile()
          '
        shell: bash

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
